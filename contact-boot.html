<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <h2 class=name> Kate Wiseman</h2>

      <ul class="nav navbar-nav navbar-right">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-9">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
            <fieldset>
              <legend class="text-left">Contact</legend>

              <div class="form-group">
                <label class="col-md-3 control-label" for="name">Name</label>
                <div class="col-md-9">
                  <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                <div class="col-md-9">
                  <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label" for="message">Your message</label>
                <div class="col-md-9">
                  <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3 control-label" align="center">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Connect With Me</h2>
        </div>
        <div class="panel-body">

         <a href="https://www.linkedin.com/in/kate-wiseman-b219bb57/">
           <img class="img-rounded" src="Images/in.png" title="linkedin" width="60" height="60">
         </a>

         <a href="https://github.com/kwiseman0804">
           <img class="img-rounded" src="Images/git.png" title="github" width="60" height="60">
         </a>
       </div>
     </div>
   </div>
 </div>
